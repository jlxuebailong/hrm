<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset='utf-8'/>
    <!--ExtJs框架开始-->
    <link rel="stylesheet" type="text/css" href="/Ext/resources/css/ext-all.css" />
    <script type="text/javascript" src="/Ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/Ext/ext-all.js"></script>
    <script type="text/javascript" src="/Ext/src/locale/ext-lang-zh_CN.js"></script>
    <style>
        .tw{border-top-width: 0px}
        .bw{border-bottom-width: 0px}
        .lw{border-left-width: 0px}
        .rw{border-right-width: 0px}
        .bor{border: none; border-collapse: collapse;}
        #otc td{height: 22px; text-align: center; vertical-align: middle;}
        #otc td.bgan{text-align: left!important; height: 70px;}
        .center{text-align: center;}
        #otc table .gb23{font-family: '楷体_GB2312',Verdana, Arial, Helvetica, sans-serif; font-size: 13px;}
        .hdbd{width: 100%; height: 100%; background: transparent; border: 0px;}

    </style>
    <script type="text/javascript">
    	window.onload = function(){
            //var el = new Ext.Element('test1');
            //console.log(el);
            var el = Ext.get('test1');
            console.log(el);
            var id = Ext.id(el);
            console.log(id);
    	};
    </script>
</head>
<body>
    <div id="test1" style="margin-top: 100px;">
    </div>
    <div id="otc" style="margin-left: 10px;">
        <table width="929" border="1" bordercolor="#000000" 
        style="border-collapse: collapse" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="10">
                    <input type="text" name="title" id="title" class="gb23 hdbd center" value="OTC个性渠道促销申请表" />
                </td>
            </tr>
            <tr>
                <td colspan="10" class="bgan">
                    <textarea name="backanalysis" id="backanalysis" class="gb23 hdbd">背影分析：</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="width: 180px;">开始时间</td>
                <td colspan="3">
                    <input type="text" name="starttime" id="starttime" class="gb23 hdbd"/>
                </td>
                <td colspan="2">结束时间</td>
                <td colspan="3">
                    <input type="text" name="endtime" id="endtime" class="gb23 hdbd"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="rw">活动主题：</td>
                <td colspan="8" class="lw">
                    <input type="text" name="clientname" id="clientname" class="gb23 hdbd"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="rw">活动主题：</td>
                <td colspan="8" class="lw">
                    <input type="text" name="topic" id="topic" class="gb23 hdbd"/>
                </td>
            </tr>
             <tr>
                <td colspan="2" class="rw" style="vertical-align: top;">活动形式：</td>
                <td colspan="8" class="lw" style="height: 70px">
                    <textarea name="activitystyle" id="activitystyle" class="gb23 hdbd" 
                    onpropertychange='if(this.scrollHeight>40) this.style.posHeight=this.scrollHeight+5;'></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">开展地区</td>
                <td colspan="8">
                    <input type="text" name="area" id="area" class="gb23 hdbd"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">促销目标</td>
                <td colspan="3">
                    <table border="1" bordercolor="#000000" class="bor"
                    cellpadding="0" cellspacing="0" width="100%" height="100%">
                        <tr>
                            <td colspan="3" class="tw lw rw">活动前</td>
                        </tr>
                        <tr>
                            <td class="lw rw  gb23 tw" style="width: 100px;">
                                布货家数
                            </td>
                            <td class="rw gb23 tw">
                                覆盖率%
                            </td>
                            <td class="rw gb23 tw">
                                销量
                            </td>
                        </tr>
                        <tr>
                            <td class="lw rw bw gb23 tw">
                                <input type="text" name="shopcount" id="shopcount" class="gb23 hdbd center"/>
                            </td>
                            <td class="rw bw gb23 tw">
                                <input type="text" name="shopper" id="shopper" class="gb23 hdbd center">
                            </td>
                            <td class="rw bw gb23 tw">
                                <input type="text" name="salecount" id="salecount" class="gb23 hdbd center">
                            </td>
                        </tr>
                    </table>
                </td>
                <td colspan="5">
                    <table border="1" bordercolor="#000000" class="bor"
                    cellpadding="0" cellspacing="0" width="100%" height="100%">
                        <tr>
                            <td colspan="5" class="tw lw rw">活动后</td>
                        </tr>
                        <tr>
                            <td class="lw rw  gb23 tw">
                                覆盖家数
                            </td>
                            <td class="rw gb23 tw">
                                增长率%
                            </td>
                            <td class="rw gb23 tw">
                                覆盖率%
                            </td>
                            <td class="rw gb23 tw">
                                销量
                            </td>
                            <td class="rw gb23 tw">
                                增长率%
                            </td>
                        </tr>
                        <tr>
                            <td class="lw rw bw gb23 tw">
                                <input type="text" name="covercount" id="covercount" class="gb23 hdbd center"/>
                            </td>
                            <td class="rw bw gb23 tw">
                                <input type="text" name="coveraddper" id="coveraddper" class="gb23 hdbd center">
                            </td>
                            <td class="rw bw gb23 tw">
                                <input type="text" name="coverper" id="coverper" class="gb23 hdbd center">
                            </td>
                            <td class="rw bw gb23 tw">
                                <input type="text" name="plansalecount" id="plansalecount" class="gb23 hdbd center">
                            </td>
                            <td class="rw bw gb23 tw">
                                <input type="text" name="plansaleaddper" id="plansaleaddper" class="gb23 hdbd center">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">促销费用</td>
                <td colspan="8">
                    <table border="1" bordercolor="#000000" class="bor"
                    cellpadding="0" cellspacing="0" width="100%" height="100%">
                        <tr>
                            <td class="lw rw  gb23 tw" style="width: 100px;">
                                返货
                            </td>
                            <td class="rw gb23 tw" colspan="7">
                                    <table border="1" bordercolor="#000000" class="bor"
                    cellpadding="0" cellspacing="0" width="100%" height="100%">
                                        <tr>
                                            <td class="lw bw tw gb23" style="width: 170px;">品名</td>
                                            <td class="lw bw tw gb23">单价</td>
                                            <td class="lw bw tw gb23">数量</td>
                                            <td class="lw bw tw gb23">金额</td>
                                            <td class="lw rw bw tw gb23" style="width: 210px;">备注</td>
                                        </tr>
                                        <tr>
                                            <td class="lw rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="lw rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="lw rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                            <td class="rw bw gb23">
                                                <input type="text" name="x" id="x" class="gb23 hdbd center">
                                            </td>
                                        </tr>
                                    </table>
                            </td>
                            
                        </tr>
                        <tr>
                            <td class="lw rw bw gb23">
                                返现
                            </td>
                            <td class="rw bw gb23" colspan="7">
                                <input type="text" name="returnMoney" id="returnMoney" class="gb23 hdbd center">
                            </td>
                        </tr>
                         <tr>
                            <td class="lw rw bw gb23">
                                辅助费用
                            </td>
                            <td class="rw bw gb23" colspan="7">
                                <input type="text" name="otherMoney" id="otherMoney" class="gb23 hdbd center">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2">费用总计</td>
                <td colspan="3">
                    <input type="text" name="totalMoney" id="totalMoney" class="gb23 hdbd"/>
                </td>
                <td colspan="2">投入产出比</td>
                <td colspan="3">
                    <input type="text" name="x" id="x" class="gb23 hdbd"/>
                </td>
            </tr>
            <tr>
                <td colspan="10">
                    <input type="button" style="width: 100px; margin-top:10px; margin-bottom: 10px;" value="提交">
                    <input type="button" style="width: 100px;" value="复位">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
